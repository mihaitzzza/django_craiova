{% load static %}

<html>
    <head>
        <title>Add Card</title>
    </head>
    <body>
        <form action="{% url 'payments:add_card' %}" method="post" id="payment-form">
            {% csrf_token %}
              <div class="form-row">
                <label for="card-element">
                  Payment method form
                </label>
                <div id="card-element">
                  <!-- A Stripe Element will be inserted here. -->
                </div>

                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>
              </div>

              <button>Add new card</button>
        </form>
        <script src="https://js.stripe.com/v3/"></script>
        <script src="{% static 'payments/stripeCardElement.js' %}" stripeKey="{{ stripe_key }}"></script>
    </body>
</html>
